<app-toolbar [title]="title"></app-toolbar>

<md-grid-list cols="2" rowHeight="1:1">
  <md-grid-tile>
    <md-list>
      <md-list-item *ngFor="let item of items | async"> 
        {{item.$value}} - 
        <button md-raised-button id="remove" (click)="remove(item)">Remove</button></md-list-item>
    </md-list>
  </md-grid-tile>
  <md-grid-tile>
    <app-people></app-people>
  </md-grid-tile>
  <md-grid-tile>
    <md-input-container class="example-full-width">
      <input mdInput type="text" id="item" placeholder="item..." #item value="item">
    </md-input-container>
    <br>
    <button md-raised-button id="submit" (click)="onSubmit(item)">SAVE</button>

  </md-grid-tile>
  <md-grid-tile>
    <md-input-container class="example-full-width">
      <input mdInput placeholder="Company (disabled)" value="Google">
    </md-input-container>
  </md-grid-tile>
</md-grid-list>
