<form [formGroup]="itemForm" (ngSubmit)="onSubmit()" novalidate>
  <div>
    <md-input-container> <input mdInput type="text" id="name" placeholder="name..." #item value="name" formControlName="name"> </md-input-container>
    <md-input-container><input mdInput type="text" id="type" placeholder="type..." #item value="type" formControlName="type"> </md-input-container>
  </div>
  <div>
    <!--<md-input-container >-->
     <!-- <label>Pick Color(s)</label>-->
      <md-select placeholder="Color" formControlName="color">
        <md-option *ngFor="let color of colors | async" [value]="color.$value">{{ color.$value}}</md-option>
      </md-select>
    <!--</md-input-container>-->
  </div>
  <div>
    <md-input-container>
      <input mdInput type="number" id="quantity" placeholder="quantity..." #item value="quantity" formControlName="quantity">
    </md-input-container>
    <md-input-container>
      <input mdInput type="number" id="cost" placeholder="cost..." #item value="cost" formControlName="cost">
    </md-input-container>
  </div>
  <div>
    <md-slide-toggle formControlName="active">active</md-slide-toggle>
  </div>
  <div>
    <md-input-container>
      <input mdInput type="text" id="source" placeholder="http://" #item value="source" formControlName="source">
    </md-input-container>
  </div>
  <div>
    <md-input-container>
      <input mdInput type="text" id="description" placeholder="description..." #item value="description" formControlName="description">
    </md-input-container>
  </div>
  <div>
    <button type="submit" md-raised-button color="accent" [disabled]="itemForm.pristine || itemForm.invalid" id="submit">SAVE</button>
    <button type="reset" md-raised-button color="accent" [disabled]="itemForm.pristine" id="reset">Reset</button>
  </div>
</form>



<p>Form value: {{ itemForm.value | json }}</p>
<p>Form status: {{ itemForm.status | json }}</p>
